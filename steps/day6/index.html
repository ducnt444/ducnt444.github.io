<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
  <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
</head>
  <title>Cool Admin</title>
</head>
<body>
  <div class="page-wrapper">

    <header>

      <div class="logo-container">
        <a href="#">
          <img src="logo.webp" alt="logo">
        </a>
      </div>

      <div class="header-bar">

        <form class="search-area">
          <input type="text" placeholder="Search for datas & reports" >
          <input type="image" src="search--v1.png" name="submit" alt="submit"> 
        </form>
        <div class="account">
          <a class="account-link" href="#">
            <img src="PromoHP7_Harry_Potter 2.jpg" alt="avatar">
            <p>Harry Potter</p>
          </a>
        </div>

      </div>

    </header>

    <main>
      <nav>
        <ul class="nav-list">
          <li class="nav-items">Dashboard</li>
          <li class="nav-items">Charts</li>
          <li class="nav-items">Tables</li>
          <li class="nav-items">Forms</li>
          <li class="nav-items">Calendar</li>
          <li class="nav-items">Maps</li>
          <li class="nav-items">Pages</li>
          <li class="nav-items">UI Elements</li>
        </ul>
      </nav>

      <div class="main-area">
        <section>
          <div class="section-title">
            <h1>Overview</h1>
            <a href="#">+ ADD ITEM</a>
          </div>

          <div class="section-area">

            <div class="section-items">
              <div class="section-items-symbol">

              </div>
              <div class="section-items-content">
                <p class="number">10,368</p>
                <p class="text">members online</p>
              </div>
            </div> 

            <div class="section-items">
              <div class="section-items-symbol">

              </div>
              <div class="section-items-content">
                <p class="number">388,688</p>
                <p class="text">items sold</p>
              </div>
            </div> 

            <div class="section-items">
              <div class="section-items-symbol">

              </div>
              <div class="section-items-content">
                <p class="number">1,086</p>
                <p class="text">this week</p>
              </div>
            </div> 

            <div class="section-items">
              <div class="section-items-symbol">

              </div>
              <div class="section-items-content">
                <p class="number">#1,060,386</p>
                <p class="text">total earnings</p>
              </div>
            </div> 

            <div class="big-items">
              <div class="big-items-tittle">
                <h2>Recent Reports</h2>
              </div>
            </div> 

            <div class="big-items">
              <div class="big-items-tittle">
                <h2>Chart By %</h2>
              </div>
            </div> 

          </div>
        </section>

      </div>
    </main>
  </div>
</body>
</html>
