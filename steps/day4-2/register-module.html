<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon-16x16.png">
  <link rel="stylesheet" href="stylefb.css">
  <title>Facebook</title>
</head>
<body>
  <main>

  <div id="reg-area-container" class="form-wrapper">

    <div id="reg-title-container">
      <h1>Đăng ký</h1>
      <p>Nhanh chóng và dễ dàng.</p>
    </div>

    <form id="reg-sign-up-form"action="#">
              <input class="half-size" id="reg-sign-up-last" type="text" placeholder="Họ">
              <input class="half-size" id="reg-sign-up-first" type="text" placeholder="Tên">
              <input class="full-size" id="reg-sign-up-id" type="text" placeholder="Số di dộng hoặc email">
              <input class="full-size" id="reg-sign-up-ps"type="password" placeholder="Mật khẩu mới">
              <p class="reg-labels">Ngày sinh</p>
              <select class="third-size" id="reg-dob" name="reg-dob">
                <option value="default">Ngày</option>    
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>

              <select class="third-size" id="reg-mob" name="reg-mob">
                <option value="default">Tháng</option>    
                <option value="1">Tháng 1</option>
                <option value="2">Tháng 2</option>
                <option value="3">Tháng 3</option>
                <option value="4">Tháng 4</option>
                <option value="5">Tháng 5</option>
                <option value="6">Tháng 6</option>
                <option value="7">Tháng 7</option>
                <option value="8">Tháng 8</option>
                <option value="9">Tháng 9</option>
                <option value="10">Tháng 10</option>
                <option value="11">Tháng 11</option>
                <option value="12">Tháng 12</option>
              </select>

              <select class="third-size" id="reg-yob" name="reg-yob">
                <option value="default">Năm</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>

                <option value="2002">2002</option>

                <option value="1984">1984</option>                
              </select>

              <p class="reg-labels">Giới tính</p>

              <form id="reg-gender">
                <div class="third-size" >
                  <label for="male">Nam</label>
                  <input type="radio" id="male" name="reg-gender" value="male">
                </div>
                <div class="third-size" >
                  <label for="fem">Nữ</label>
                  <input type="radio" id="fem" name="reg-gender" value="fem">
                </div>
                <div class="third-size" >
                  <label id="that" for="other">Tùy chỉnh</label>                
                  <input type="radio" id="other" name="reg-gender" value="other">
                </div>
              </form>

    </form>

      <p id="reg-notice">Bằng cách nhấp vào Đăng ký, bạn đồng ý với <a href="#">Điều khoản</a>, <a href="#">Chính sách dữ liệu</a> và <a href="#">Chính sách cookie</a> của chúng tôi. Bạn có thể nhận được thông báo của chúng tôi qua SMS và hủy nhận bất kỳ lúc nào</p>

      <div id="reg-buttons">
        <a href="#"id="reg-sign-up-btn" style="background-color: #42b72a;">Đăng ký</a>
        <label id="close" for="signup">X</label>
      </div>
  </div>

  </main>
</body>
</html>
