<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: calc(40% - 15px);
    min-width: 135px;
    max-width: 500px;
    height: 100%;
    min-height: 120px;
    max-height: 500px;
  }
  .carousel-inner {
    text-align: right;
  }

  .carousel {
    border-top: 1px solid white;
    border-bottom: 1px solid white;
    position: relative;
  }
  
  .carousel-indicators {
  position: absolute;
  bottom: -7.5px;
  left: calc(50% - 37.5px);
  z-index: 100;
  background-color: black;
  width: 75px;
  margin: 0px;
  }
  
  .carousel-indicators li {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    border: 1px;
    margin: 0px 5px;
  }
  
  body {
    background: black;
  }
  
  .title-text h1 {
  position: absolute;
  top: -15px;
  z-index: 100;
  color: white;
  display: block;
  background-color: black;
  font-size: 20px !important;
  left: 5%;
  line-height: initial !important;
  }
  
  .containers {
  width: 50%;
  background-color: green;
  }
  
  .carousel-caption {
  height: calc(100% - 30px);
  padding: 0px;
  top: 15px;
  width: calc(60% - 15px);
  left: 15px;
  bottom: 0px;
  display: flex;
  flex-flow: column nowrap;
  justify-content: space-between;
  align-items: center;
  }

  #myCarousel, .carousel-item, .carousel-inner {
    max-height: 500px;
    min-height: 150px;
  }
  .carousel-control-next, .carousel-control-prev {
  z-index: 100;
  }

  h1 {
    font-size: 35px;
    margin-bottom: 0px;
    line-height: 35px;
  }

  h2 {
    font-size: 13px;
    margin-bottom: 0px;

  }

  p {
    font-size: 11px !important;
    margin-bottom: 0px;

  }
  a {
    font-size: 10px !important;
    margin-bottom: 0px;
    width: 50%;
    max-width: 120px;
    padding: 5px 10px !important;
  }
  .carousel-item {
    padding: 15px;
  }
  </style>
</head>
<body>

<div class="containers mt-3">
  <h2>Carousel</h2>
</div>

<div class="container-fluid mt-3 p-0">

  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
  	<div class="title-text">
      <h1>Title</h1>
    </div>
    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">

      <div class="carousel-item active">
        <div class="carousel-caption">
          <h1>SIGMA</h1>
          <h2>17-50mm f/2.8 
            <br>EX DC OS HSM
          </h2>
          <p>Vũ khí duy nhất bạn cần để "cân" mùa Tết</p>
          <a href="#" class="btn btn-lg btn-primary">Learn More</a>
        </div>
        <img src="/Project-HALO/lens-img/banner.jpg" width="1100" height="500">
      </div>

      <div class="carousel-item">
        <div class="carousel-caption">
          <h2>#Slide Title</h2>
          <p class="lead">This text is super engaging and makes you</p>
          <a href="#" class="btn btn-lg btn-primary">Learn More</a>
        </div>
        <img src="/Project-HALO/lens-img/banner.jpg" width="1100" height="500">
      </div>
      
      <div class="carousel-item">
        <div class="carousel-caption">
          <h2>#Slide Title</h2>
          <p class="lead">This text is super engaging and makes you</p>
          <a href="#" class="btn btn-lg btn-primary">Learn More</a>
        </div>
        <img src="/Project-HALO/lens-img/banner.jpg" width="1100" height="500">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
    
  </div>

</div>

</body>
</html>
