
<div class="collapse show" id="payment-card">
  <div class="payment-card__content"> 
    <div class="front"> <img class="payment-card__chip" src="/halo/img/img--payment/chip.png" alt=""/><img class="payment-card__brands" src="/halo/img/img--payment/visacard-2.png" alt=""/>
      <p class="payment-card__num">0000 0000 0000 0000</p>
      <p class="payment-card__valid-text">VALID DATES</p>
      <p class="payment-card__valid-dates"><span class="payment-card__month">MM</span><span>&nbsp;/&nbsp;</span><span class="payment-card__year">YY</span></p>
      <p class="payment-card__name">JAMES BOND</p>
    </div>
    <div class="back">
      <div class="stripe"></div>
      <div class="back__content">
        <p class="cvv">CVV</p>
        <div class="stamp"></div>
        <p class="back__text">Tấm thẻ này là tài sản của ngân hàng phát hành. Nếu ai nhặt được, vui lòng gửi trả lại cho ngân hàng. Việc sử dụng tấm thẻ này phải tuân thủ các quy định về việc sử dụng thẻ của ngân hàng phát hành.</p>
      </div>
    </div>
  </div>
</div>
<div class="payment-card__input"> 
  <form>
    <div class="form-group">
      <label for="input__num">Nhập số thẻ:&nbsp;<i>(Viết liền, không dấu cách)</i></label>
      <input class="form-control front-input" id="input__num" type="text" required="required"/>
    </div>
    <div class="form-group input__dates">
      <label for="input__month">Ngày hết hạn:&nbsp; <i>(chỉ nhập 2 số cuối của năm)</i></label>
      <input class="form-control front-input" id="input__month" type="text" placeholder="Tháng" required="required"/><span>&nbsp;/&nbsp;</span>
      <input class="form-control front-input" id="input__year" type="text" placeholder="Năm" required="required"/>
    </div>
    <div class="form-group">
      <label for="input__name">Nhập tên chủ thẻ:</label>
      <input class="form-control front-input" id="input__name" type="text" required="required"/>
    </div>
    <div class="form-group">
      <label for="input__name">Mã số CVV:</label>
      <input class="form-control back-input" id="input__cvv" type="text" required="required"/>
    </div>
  </form>
</div>
